server:
  port: 8080
  context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/caogenBlog?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: caogen
  thymeleaf:
    mode: HTML
    cache: false
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:/home/caogen/project/blog

mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.caogen.blog.entity

jedis :
  pool :
    host : 127.0.0.1
    port : 6379
    password : caogen
    timeout : 60000
    config :
      maxTotal: 100
      maxIdle: 10
      maxWaitMillis : 100000

security:
  user:
    name: admin
    password: admin

logging:
  path: /home/caogen/project/blog/logs/

