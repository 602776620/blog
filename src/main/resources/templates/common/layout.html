<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>layout</title>
    <link th:href="@{/bootstrap-3.0.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap-3.0.3/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/blog.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-2.0.3.min.js}"/>
</head>
<body>
<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{/}" class="navbar-brand">康草根</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="keywords"/>
                </div>
                <button type="button" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/blog}">Blog</a></li>
                <li><a th:href="@{https://github.com/IsResultXaL}" target="_blank">Github</a></li>
                <li><a th:href="@{https://www.zhihu.com/people/Grassroots}" target="_blank">知乎</a></li>
                <li><a th:href="@{http://music.163.com/#/playlist?id=94401961}" target="_blank">网易云音乐</a></li>
                <li><a th:href="@{/show/blog}" target="_blank">热点统计</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-8" layout:fragment="content"></div>
        <div class="col-md-4">
            <div class="well text-center">
                <p class="lead">访问量：<span th:text="${blogNum}">1000</span></p>
            </div>

            <!-- Latest Posts -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>最新博客</h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" th:each="blog,blogStat : ${newBlogList}">
                        <a th:href="@{'/blogInfo/'+${blog.blogId}}" th:text="${blogStat.count} + '.' + ${blog.blogName}"></a>
                    </li>
                </ul>
            </div>

            <!-- Categories -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>博客分类</h4>
                </div>
                <ul class="list-group" id="blogTypeList">
                    <li class="list-group-item" th:each="blog : ${blogTypeList}">
                        <a th:href="@{'/blog/'+${blog.typeName}}" th:text="${blog.typeName}"></a>
                    </li>
                </ul>
            </div>

            <!-- Tags -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>标签</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <li th:each="blog : ${blogTagList}" th:text="${blog.tagName}"></li>
                    </ul>
                </div>
            </div>

            <!-- Recent Comments -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>阅读排行</h4>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" th:each="blog, blogStat : ${readBlogList}">
                        <a th:href="@{'/blogInfo/'+${blog.blogId}}" th:text="${blogStat.count} + '.' + ${blog.blogName} + '(' + ${blog.browse} + ')' "></a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<footer>
    <div class="container">
        <hr />
        <p class="text-center">Copyright &copy; <a style="color:gray" th:href="@{http://www.miitbeian.gov.cn}">粤ICP备16049960号</a></p>
    </div>
</footer>
</body>
<script th:src="@{/bootstrap-3.0.3/js/bootstrap.min.js}"/>
<script th:src="@{/js/common/layout.js}"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        layout.init({
            blogType : [[${blogType}]]
        });
    })
    /*]]>*/
</script>
</html>
